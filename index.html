    <link rel="stylesheet" href="./scss/style.css" />

    <header>
      <h1>Signal Cipher</h1>

      <div class="translator__container--btns">
        <button>English</button>
        <div>-----<div>
          <button>Morse</button>
        </div>
        <label for="englishInput"></label>
        <!-- name attribute is for the form -->
        <textarea type="text" id="englishInput" name="english-input" rows="10" columns="50" placeholder="Translate to Morse" required></textarea>
        <label for="morseInput"></label>
        <textarea type="text" id="morseInput" name="morse-input" rows="10" columns="50" placeholder="Translate to English" required></textarea>
        <div class="decodeText">
          placeholder
        </div>
    </main>
