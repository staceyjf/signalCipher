<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
    <link rel="stylesheet" href="./scss/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script type="module" src="./js/scripts.js"></script>
    <title>Signal Cipher - your morse code companion</title>
  </head>
  <body>
    <header>
      <h1>Signal Cipher</h1>
      <h3>Morse Code Translator</h3>
    </header>
    <main>
      <div class="translator">
        <div class="translator__btnContainer">
          <button>English</button>
          <span class="material-symbols-outlined"> sync_alt </span>
          <button>Morse</button>
        </div>
        <!-- <label for="englishInput"></label> -->
        <!-- name attribute is for the form -->
        <textarea
          type="text"
          id="englishInput"
          name="english-input"
          rows="5"
          columns="30"
          placeholder="Translate to Morse"
          required
        ></textarea>
        <!-- <label for="morseInput"></label> -->
        <textarea
          type="text"
          id="morseInput"
          name="morse-input"
          rows="5"
          columns="30"
          placeholder="Translate to English"
          required
        ></textarea>
        <div class="decodeText">result goes here</div>
      </div>
    </main>
  </body>
</html>
